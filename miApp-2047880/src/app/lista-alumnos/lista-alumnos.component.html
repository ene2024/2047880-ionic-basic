<p>
  lista-alumnos works!
</p>
<ion-list *ngFor="let alumno of alumnos">
  <ion-list>
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="succes" expandable (click)="favorite()">
          <ion-icon name="heart-outline" class="favorite" slot="start"></ion-icon>
          Favorite
        </ion-item-option>
      </ion-item-options>
      
      <ion-item>
        <ion-label>{{alumno}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="delete()">
          <ion-icon name="trash-outline" class="eliminate" slot="end"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
<form #alumnosForm="ngForm"(ngSubmit)="agregarAlumno()">
  <ion-label>Nombre:</ion-label>
  <ion-input reqired [{ngModel}]="alumno.Nombre" placeholder="Ejemplo:Eduardo" name="Nombre"></ion-input>
  <ion-label>
    <ion-checkbox [{ngModel}]="alumno.presente" name="presente"></ion-checkbox>
  </ion-label>
  <div>
    <ion-button type="Submit">Agregar</ion-button>
  </div>
</form>
